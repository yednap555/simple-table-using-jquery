<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
    />
    <link href="css/responsive-table/style-custom.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <h2>simple table using jquery,HTML,CSS and Bootstrap</h2>

      <table
        class="table table-striped table-class hidden-sm hidden-xs"
        id="responside-table-demo"
      >
        <tr>
          <th>Product Name</th>
          <th>Quality</th>
          <th>Quantity</th>
        </tr>
        <tr>
          <td>Wheat</td>
          <td>Good</td>
          <td>200 Bags</td>
        </tr>
        <tr>
          <td>Rice</td>
          <td>Good</td>
          <td>100 Bags</td>
        </tr>
        <tr>
          <td>Sugar</td>
          <td>Prime</td>
          <td>200 Bags</td>
        </tr>
        <tr>
          <td>Maze</td>
          <td>Fine</td>
          <td>10 packs</td>
        </tr>
        <tr>
          <td>Wheat</td>
          <td>Good</td>
          <td>200 Bags</td>
        </tr>
        <tr>
          <td>Wheat</td>
          <td>Good</td>
          <td>200 Bags</td>
        </tr>
      </table>

      <div
        class="row visible-sm-block visible-xs-block table-xs"
        style="width: 100%"
      ></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/responsive-table/js.js"></script>
    <script type="text/javascript"></script>
  </body>
</html>
